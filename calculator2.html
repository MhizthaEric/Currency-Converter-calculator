<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="..\CSS\calculator2.css">
</head>
<body>
    
    <div class="con">

        <header>

            <div class="text">

                <h1>CURRENCY CONVERTER</h1>

                <h3>Updated on</h3>

            </div>
            
        </header>

        <div class="input">

            <p id="en">EN </p>

            <h2 class="choice">GBP</h2>

            <h2 class="choice">NGN</h2>

            <h2 id="output1">0</h2>

            <h2 id="output2">0</h2>

        </div>

        <div class="btn1">

            <button class="btn1_key">currency <br> update</button>

            <button class="btn1_key">trends & <br> charts</button>

            <button class="btn1_key">currency <br> favourite</button>
            
            <button class="btn1_key">currency <br> rotate</button>

        </div>
        
    </div>

    <div class="keys">

        <div>

            <button class="btnKeys ">Copy</button>

            <button class="btnKeys">send</button>

            <button class="btnKeys">clr</button>

            <button class="btnKeys side">del</button>

        </div>

        <div>

            <button class="btnKeys col">7</button>

            <button class="btnKeys col">8</button>

            <button class="btnKeys col">9</button>

            <button class="btnKeys side">/</button>

        </div>

        <div>

            <button class="btnKeys col">4</button>

            <button class="btnKeys col">5</button>

            <button class="btnKeys col">6</button>

            <button class="btnKeys side">X</button>

        </div>

        <div>

            <button class="btnKeys col">1</button>

            <button class="btnKeys  col">2</button>

            <button class="btnKeys col">3</button>

            <button class="btnKeys side">-</button>

        </div>

        <div>

            <button class="btnKeys col">OOO</button>

            <button class="btnKeys col">OO</button>

            <button class="btnKeys col">O</button>

            <button class="btnKeys side">+</button>

        </div>

        <div>

            <button class="btnKeys multi col1">Multicurrency COnverter</button>

            <button class="btnKeys col1">+/</button>

            <button class="btnKeys col1">.</button>

            <button class="btnKeys col2">=</button>

        </div>

    </div>

    <footer></footer>

    <script src="..\calculator2.js"></script>

</body>
</html>
